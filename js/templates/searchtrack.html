<div class="search-result search-track">
  <div class="search-img search-track-img">
    <i class="fa fa-music"></i>
  </div>
  <div class="search-desc search-track-desc">
    <h2><%= trackName %></h2>
    <strong>Album:</strong> <a href="#album/<%= collectionId %>"><%= collectionName %></a><br />
    <strong>Artiste:</strong> <a href="#artist/<%= artistId %>"><%= artistName %></a><br />
    <div class="playlist-choice"></div>
  </div>
  <div class="spacer"> </div>
</div>
